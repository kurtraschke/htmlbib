{% extends "base.html" %}
{% set active_page = "journals" %}

{% block content %}
<div class="span-16 append-4 prepend-4">

<ul>
{% for journal in sorted(journals.keys()) %}
<li id="{{id_hash(journal)}}">{{journal}}
  <ul>
    {% for pub in journals[journal] %}
    <li><a href="detail.html#{{pub.cite_key.get()}}">{{fix_title(pub.title.get())}}</a></li>
    {% endfor %}
  </ul>
</li>
{% endfor %}
</ul>
</div>
{% endblock %}
