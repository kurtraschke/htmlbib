{% extends "base.html" %}

{% block content %}
<div class="span-16 append-4 prepend-4">
<ul>
{% for kw in sorted(keywords.keys()) %}
<li id="{{kw.replace(' ','_')}}">{{kw}}
  <ul>
    {% for pub in keywords[kw] %}
    <li><a href="detail.html#{{pub.cite_key.get()}}">{{fix_title(pub.title.get())}}</a></li>
    {% endfor %}
  </ul>
</li>
{% endfor %}
</ul>
</div>
{% endblock %}
